<div class="container">
    <h2>LOGIN</h2>
    <hr>
    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="login();">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="model.email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="model.passwordHash">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
        </div>
    </form>
</div>
<br>

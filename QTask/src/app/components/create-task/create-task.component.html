<div class="container">
    <h2>CREATE TASK</h2>
    <hr>
    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="login();">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="model.title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Description" name="description" [(ngModel)]="model.passwordHash">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="new" name="state" [(ngModel)]="model.role"> <span> NEW</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="in progress" name="state" [(ngModel)]="model.role"> <span> IN PROGRESS</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="completed" name="state" [(ngModel)]="model.role"> <span> COMPLETED</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="removed" name="state" [(ngModel)]="model.role"> <span> REMOVED</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="executor">Executor:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="executor" placeholder="Executor" name="executor" [(ngModel)]="model.passwordHash">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">CREATE TASK</button>
            </div>
        </div>
    </form>
</div>
<br>

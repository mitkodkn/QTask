    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">My Projects</h1>
      <div class="row">
        <div *ngFor = 'let project of projects'>
          <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
            <div class="card h-100">
              <div class="card-body">
                <h4 class="card-title">
                  <a class="project-name" routerLink="/project-details">{{project.name}}</a>
                  </h4>
                  <p class="card-text">{{project.description}}</p>
                  <button class="btn-block">Edit project</button>
              </div>
            </div>
          </div>
        </div>
      </div>

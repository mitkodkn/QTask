<div class="container">
    <h2>CREATE NEW PROJECT</h2>
    <hr>
    <form class="form-horizontal" #addProjectForm="ngForm" (ngSubmit)="createProject();">
        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="project.name">
            </div>
        </div>
        <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="project.description">
                </div>
            </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">CREATE PROJECT</button>
            </div>
        </div>
    </form>
</div>
<br>

<div class="container">
  <h2>CREATE NEW ACCOUNT</h2>
  <hr>
  <form class="form-horizontal" #registerForm="ngForm" (ngSubmit)="add();">
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">First Name:</label>
          <div class="col-sm-10">
              <input type="name" class="form-control" id="firstName" placeholder="First Name" name="firstName" [(ngModel)]="model.firstName">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">Last Name:</label>
          <div class="col-sm-10">
              <input type="name" class="form-control" id="lastName" placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">User Name:</label>
          <div class="col-sm-10">
              <input type="name" class="form-control" id="userName" placeholder="User Name" name="username" [(ngModel)]="model.username">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="model.email">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="model.password">
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
          </div>
      </div>
  </form>
</div>
<br>

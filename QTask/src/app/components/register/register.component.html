<div class="container">
  <h2>CREATE NEW ACCOUNT</h2>
  <hr>
  <form class="form-horizontal" #registerForm="ngForm" (ngSubmit)="add();">
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="model.email">
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="model.passHash">
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
          </div>
      </div>
  </form>
</div>
<br>
